<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Investment</h1>
        <label for="amount">Enter the amount to invest (in â‚¹):</label>
        <input type="number" id="amount" required>

        <label for="duration">Enter the investment duration (in months):</label>

        <button id="payButton" onclick="redirectToPayment()">Invest Now</button>
    </div>




  
    <script src="script.js"></script>
</body>
</html>
